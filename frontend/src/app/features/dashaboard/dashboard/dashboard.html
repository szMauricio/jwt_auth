<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <button mat-raised-button color="warn" (click)="logout()" class="logout-btn">
      <span class="logout-icon">ðŸšª</span>
      Logout
    </button>
  </div>

  <mat-card class="dashboard-content">
    <mat-card-header>
      <mat-card-title>Welcome, {{ user?.email }}!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="user-info">
        <p><strong>Email:</strong> {{ user?.email }}</p>
        <p><strong>Role:</strong> {{ user?.role }}</p>
        <p><strong>Status:</strong> <span class="status-active">Active</span></p>
      </div>

      <div class="welcome-message">
        <h3>You have successfully logged in to your account.</h3>
        <p>
          This is your personal dashboard where you can manage your account settings and access all
          available features.
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
