<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your new password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- New Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            formControlName="newPassword"
            type="password"
            placeholder="Enter new password"
          />
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">
            New password is required
          </mat-error>
          <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            type="password"
            placeholder="Confirm new password"
          />
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="!resetPasswordForm.valid || isLoading"
        >
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading">Resetting...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="actions">
      <a mat-button routerLink="/login">Back to Login</a>
    </mat-card-actions>
  </mat-card>
</div>
